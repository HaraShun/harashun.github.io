    version: 1
    frontend:
      phases:
        # IMPORTANT - Please verify your build commands
        build:
          commands:
            - 'node -v'
            - 'pwd'
            - 'ls -la'
            - 'nproc'
            - 'lscpu'
            - 'free -h'
      artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths: []
